      summary: 공지사항 상세 조회
      description: 메이플스토리 공지사항 게시글 세부 사항을 조회합니다. 
      operationId: maplestory_get_notice_detail
      parameters:
        - name: x-nxopen-api-key
          in: header
          description: API KEY
          required: true
          schema:
            type: string
        - name: notice_id
          in: query
          description: 공지 식별자
          required: true
          schema:
            type: number
            format: int64      

      responses:
        "200":
          description: SUCCESS
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NoticeDetail"
        "400":
          description: Bad Request
          content:
