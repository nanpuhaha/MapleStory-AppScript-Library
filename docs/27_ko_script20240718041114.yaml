openapi: 3.0.3
info:
  title: 메이플스토리 공지사항
  version: 1.0.0
  contact:
    name: help_openapi@nexon.co.kr
  description: |-
    - 공지 정보 API는 데이터 최신화(공지 내용 수정/ 업데이트 고려)를 위해 실시간 조회 또는 최소 일배치 작업을 권장합니다.
    - 실시간으로 정보를 제공하지 않는 경우, 신규/수정 공지 내용이 반영되지 않을 수 있으니 서비스 이용 유저에게 홈페이지 공지 사항을 확인하라는 가이드를 제공해주세요.

servers:
  - url: "https://open.api.nexon.com"

tags:
  - name: Notice
    description: 공지사항 조회

paths:
  /maplestory/v1/notice:
    get:
      tags:
        - Notice
      summary: 공지사항 목록 조회
      description: 메이플스토리 공지사항에 최근 등록된 게시글 20개를 조회합니다.
      operationId: maplestory_get_notice
      parameters:
        - name: x-nxopen-api-key
          in: header
          description: API KEY
          required: true
          schema:
            type: string

      responses:
        "200":
          description: SUCCESS
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NoticeList"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessage"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessage"
        "429":
          description: Too Many Requests
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessage"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessage"

