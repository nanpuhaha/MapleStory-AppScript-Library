components:
  schemas:
    NoticeList:
      type: object
      properties:
        notice:
          type: array
          description: 공지 목록
          items:
            type: object
            properties:
              title:
                type: string
                description: 공지 제목
              url:
                type: string
                description: 공지 링크
              notice_id:
                type: number
                format: int64 
                description: 공지 식별자
              date:
                type: string
                description: 공지 등록일(시) (KST)
                example: "2023-12-21T00:00+09:00"  

    NoticeDetail:
      type: object
      properties:
        title:
          type: string
          description: 공지 제목
        url:
          type: string
          description: 공지 링크
        contents:
          type: string
          description: 공지 본문
        date:
          type: string
          description: 공지 등록일(시) (KST)
          example: "2023-12-21T00:00+09:00"  

    UpdateNoticeList:
      type: object
      properties:
        update_notice:
          type: array
          description: 공지 목록
          items:
            type: object
            properties:
              title:
                type: string
                description: 공지 제목
              url:
                type: string
                description: 공지 링크
              notice_id:
                type: number
                format: int64 
                description: 공지 식별자
              date:
                type: string
                description: 공지 등록일(시) (KST)
                example: "2023-12-21T00:00+09:00"  

    UpdateNoticeDetail:
      type: object
      properties:
        title:
          type: string
          description: 공지 제목
        url:
          type: string
          description: 공지 링크
        contents:
          type: string
          description: 공지 본문
        date:
          type: string
          description: 공지 등록일(시) (KST)
          example: "2023-12-21T00:00+09:00"  

    EventNoticeList:
      type: object
      properties:
        event_notice:
          type: array
          description: 공지 목록
          items:
            type: object
            properties:
              title:
                type: string
                description: 공지 제목
              url:
                type: string
                description: 공지 링크
              notice_id:
                type: number
                format: int64 
                description: 공지 식별자
              date:
                type: string
                description: 공지 등록일(시) (KST)
                example: "2023-12-21T00:00+09:00"
              date_event_start:
                type: string
                description: 이벤트 시작일(시) (KST)
                example: "2023-12-21T00:00+09:00"                
              date_event_end:
                type: string
                description: 이벤트 종료일(시) (KST)
                example: "2023-12-21T00:00+09:00"   

    EventNoticeDetail:
      type: object
      properties:
        title:
          type: string
          description: 공지 제목
        url:
          type: string
          description: 공지 링크
        contents:
          type: string
          description: 공지 본문
        date:
          type: string
          description: 공지 등록일(시) (KST)
          example: "2023-12-21T00:00+09:00"  
        date_event_start:
          type: string
          description: 이벤트 시작일(시) (KST)
          example: "2023-12-21T00:00+09:00"                   
        date_event_end:
          type: string
          description: 이벤트 종료일(시) (KST)
          example: "2023-12-21T00:00+09:00"  

    CashshopNoticeList:
      type: object
      properties:
        cashshop_notice:
          type: array
          description: 공지 목록
          items:
            type: object
            properties:
              title:
                type: string
                description: 공지 제목
              url:
                type: string
                description: 공지 링크
              notice_id:
                type: number
                format: int64 
                description: 공지 식별자
              date:
                type: string
                description: 공지 등록일(시) (KST)
                example: "2023-12-21T00:00+09:00"  
              date_sale_start:
                type: string
                description: 판매 시작일(시) (KST)
                example: "2023-12-21T00:00+09:00"                  
              date_sale_end:
                type: string
                description: 판매 종료일(시) (KST)
                example: "2023-12-21T00:00+09:00"  
              ongoing_flag:
                type: string
                description: 상시 판매 여부 (true - 상시)

    CashshopNoticeDetail:
      type: object
      properties:
        title:
          type: string
          description: 공지 제목
        url:
          type: string
          description: 공지 링크
        contents:
          type: string
          description: 공지 본문
        date:
          type: string
          description: 공지 등록일(시) (KST)
          example: "2023-12-21T00:00+09:00"  
        date_sale_start:
          type: string
          description: 판매 시작일(시) (KST)
          example: "2023-12-21T00:00+09:00"                   
        date_sale_end:
          type: string
          description: 판매 종료일(시) (KST)
          example: "2023-12-21T00:00+09:00"   
        ongoing_flag:
          type: string
          description: 상시 판매 여부 (true - 상시)

    ErrorMessage:
      type: object
      properties:
        error:
          type: object
          properties:
            name:
              type: string
              description: 에러 명
              example: string
            message:
              type: string
              description: 에러 설명
              example: string

